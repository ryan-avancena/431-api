<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe</title> <!-- Replace with your actual name -->
    <link rel="stylesheet" href="/hw3.css">
    <script src="/hw3.js" defer></script>
</head>
<body>
    <h1>Homework 3</h1>
    <p>Please fill out the form below and submit.</p>
    
    <form method="POST" action="/api/hw3">
        <input type="hidden" id="first-name" name="first-name" value="John">
        <input type="hidden" id="last-name" name="last-name" value="Doe">
        
        <label for="favorite-food">Favorite Food:</label>
        <select id="favorite-food" name="favorite-food">
            <option value="Pizza">Pizza</option>
            <option value="Sushi">Sushi</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
        </select>
        <br>
        
        <label for="random-checkbox">Random Checkbox:</label>
        <input type="checkbox" id="random-checkbox" name="random-checkbox">
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="150" required>
        <br>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>
        
        <label for="availability">Availability:</label>
        <input type="time" id="availability" name="availability" required>
        <br>
        
        <label>Favorite Thing:</label>
        <input type="radio" id="thing1" name="favorite-thing" value="Music">
        <label for="thing1">Music</label>
        <input type="radio" id="thing2" name="favorite-thing" value="Movies">
        <label for="thing2">Movies</label>
        <input type="radio" id="thing3" name="favorite-thing" value="Sports">
        <label for="thing3">Sports</label>
        <input type="radio" id="thing4" name="favorite-thing" value="Books">
        <label for="thing4">Books</label>
        <br>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
